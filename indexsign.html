<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <br><br>
    <form action="">
        <center>
            <div style="background-color: blueviolet; width: 400px; height: 450px;">
                
                <table border="0" colspan="10" cellspacing="20">
                    <br> 
                    <div style="color: aqua;">
                        <h2> Sign up</h2>
                    </div>
                    <tr>
                        <th>
                            <label for="Name"></label>
                        </th>
                        <td>
                            <input type="Name" name="name" id="name" placeholder="Full Name" required>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="enailid"></label></th>
                        <td><input type="emailid" name="emailid" id="emailid" required placeholder="emailid"></td>
                    </tr>
                    <tr>
                        <th><label for="password"></label></th>
                        <td><input type="password" name="password" id="password" required placeholder="password"></td>
                        
                    </tr>
                    <tr>
                        <th> </th>
                        <td requored>
                            <label for="male">male</label>
                            <input type="radio" name="gender" id="male">
                            
                            <label for="female">female</label>
                            <input type="radio" name="gender" id="female">

                            <label for="other">Other</label>
                            <input type="radio" name="gender" id="other">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="conform"></label></th>
                        <td><input type="conform password" placeholder="conform password" id="conform password" required></td>
                    </tr>
                    <tr>
                        <th><label for="dob"></label></th>
                        <td><input type="date" id="dob" name="dob" min="1900-01-01" max="2010-12-31" required></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <button type="submit">sumbit</button>
                            <button type="reset">reset</button>
                            <button>
                                <a href="/Html folder/project/index.html" style="color:rgb(26, 25, 25); text-decoration:none;"> Back</a>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
            
        </center>
        
    </form>

</body>
</html>
